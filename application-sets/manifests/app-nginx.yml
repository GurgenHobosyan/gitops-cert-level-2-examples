apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/GurgenHobosyan/charts.git
    targetRevision: HEAD
    path: bitnami/nginx
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-test